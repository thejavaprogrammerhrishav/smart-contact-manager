<!DOCTYPE html>
<html lang="en" th:replace="user/privatebase::page(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="main-bg content dash-height change-password change">
    <div class="container-fluid size-100 d-flex justify-content-center align-items-center">
        <div class="card p-5 addcontact change-password">
            <div class="row mx-2">
                <div class="card-header p-5 col-md-12 text-center change-password">
                    <h2 id="card-title" class="change-title">Change Password</h2>
                </div>
            </div>

            <div class="card-body h-100" id="card-form">
                <div class="row my-2" th:if="${session.message}">
                    <div class="col-md-12 px-0">
                        <div class="mb-0 text-center alert" th:classappend="${session.message.className}">
                            <span class="font-weight-bold text-white" th:text="${session.message.text}"></span>
                        </div>
                    </div>
                    <th:block th:text="${#session.removeAttribute('message')}"/>
                </div>

                <div class="container-fluid px-0">
                    <div class="row">
                        <div class="col-md-6">
                            <form th:action="@{/user/change-password}" method="post" th:object="${passwordDto}">
                                <div class="form-row form-group mt-5">
                                    <label for="password">Enter Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                           th:value="${passwordDto.password}"
                                    >
                                </div>
                                <div class="form-row form-group mt-5">
                                    <label for="cpassword">Confirm Password</label>
                                    <input type="password" name="cpassword" id="cpassword" class="form-control"
                                           th:value="${passwordDto.cpassword}"
                                    >
                                </div>
                                <div class="form-row mt-5">
                                    <button type="submit" class="btn btn-primary btn-md-block px-5 mr-2">
                                        <i class="fas fa-lock"></i>
                                        <span class="mx-3">Change Password</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
</section>


</body>
</html>

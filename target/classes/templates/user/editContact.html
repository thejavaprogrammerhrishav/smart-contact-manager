<!DOCTYPE html>
<html lang="en" th:replace="user/privatebase::page(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="main-bg content dash-height profile-details">
    <div class="container-fluid size-100 d-flex justify-content-center align-items-center">
        <div class="card p-5 addcontact change-password">
            <div class="card-header">
                <div class="row my-4 mx-2">
                    <div class="col-md-12">
                        <h2 class="all-contact-title">Edit Contact Details</h2>
                    </div>
                </div>
            </div>

            <div class="card-body h-100">
                <div class="row my-2" th:if="${session.message}">
                    <div class="col-md-12 pl-0">
                        <div class="text-center alert" th:classappend="${session.message.className}">
                            <span class="font-weight-bold" th:text="${session.message.text}"></span>
                        </div>
                    </div>
                    <th:block th:text="${#session.removeAttribute('message')}"/>
                </div>
                <div class="container-fluid px-0 pr-4 h-100 contact-content contact-content-mobile">
                    <form th:action="@{/user/update-contact}" method="post" th:object="${contact}" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${contact.id}">
                        <input type="hidden" name="date" th:value="${contact.date}">
                        <div class="row my-2">
                            <div class="col-md-4">
                                <div class="text-center">
                                    <img alt="" class="border border-secondary img-thumbnail" th:src="${profilePic}" style="height: 250px !important">
                                </div>
                                <div class="text-left mt-4">
                                    <label><b>Select Profile Image</b></label>
                                    <div class="custom-file">
                                        <input class="custom-file-input" id="profimg" name="profimg"
                                               onchange="imgChange()"
                                               type="file">
                                        <label class="custom-file-label" for="profimg" id="imgLbl">Choose File</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7 offset-md-1">
                                <div class="row my-3">
                                    <div class="col-md-12">
                                        <label for="name"><b>Enter Name</b></label>
                                        <input class="form-control" id="name" name="name"
                                               th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                               th:value="${contact.name}"
                                               type="text">
                                        <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}"
                                             th:text="${e}">

                                        </div>
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-md-12">
                                        <label for="nickname"><b>Enter Nickname</b></label>
                                        <input class="form-control" id="nickname" name="nickname"
                                               th:classappend="${#fields.hasErrors('nickname') ? 'is-invalid' : ''}"
                                               th:value="${contact.nickname}"
                                               type="text">
                                        <div class="invalid-feedback" th:each="e: ${#fields.errors('nickname')}"
                                             th:text="${e}">

                                        </div>
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-md-12">
                                        <label for="work"><b>Enter Work</b></label>
                                        <input class="form-control" id="work" name="work"
                                               th:classappend="${#fields.hasErrors('work') ? 'is-invalid' : ''}"
                                               th:value="${contact.work}"
                                               type="text">
                                        <div class="invalid-feedback" th:each="e: ${#fields.errors('work')}"
                                             th:text="${e}">

                                        </div>
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="email"><b>Enter Email</b></label>
                                                <input class="form-control" id="email" name="email"
                                                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                                       th:value="${contact.email}"
                                                       type="email">
                                                <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}"
                                                     th:text="${e}">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row my-3">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="contact1"><b>Enter Contact No. 1</b></label>
                                            <input class="form-control" id="contact1" name="contact1"
                                                   th:classappend="${#fields.hasErrors('contact1') ? 'is-invalid' : ''}"
                                                   th:value="${contact.contact1}"
                                                   type="text">
                                            <div class="invalid-feedback" th:each="e: ${#fields.errors('contact1')}"
                                                 th:text="${e}">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="contact2"><b>Enter Contact No. 2</b></label>
                                            <input class="form-control" id="contact2" name="contact2"
                                                   th:classappend="${#fields.hasErrors('contact2') ? 'is-invalid' : ''}"
                                                   th:value="${contact.contact2}"
                                                   type="text">
                                            <div class="invalid-feedback" th:each="e: ${#fields.errors('contact2')}"
                                                 th:text="${e}">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="contact3"><b>Enter Contact No. 3</b></label>
                                            <input class="form-control" id="contact3" name="contact3"
                                                   th:classappend="${#fields.hasErrors('contact3') ? 'is-invalid' : ''}"
                                                   th:value="${contact.contact3}"
                                                   type="text">
                                            <div class="invalid-feedback" th:each="e: ${#fields.errors('contact3')}"
                                                 th:text="${e}">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="about"><b>About</b></label>
                                            <textarea class="form-control" id="about" name="about" rows="4"
                                                   th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"
                                                      th:text="${contact.about}"></textarea>
                                            <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}"
                                                 th:text="${e}">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row text-center">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-success btn-md-block px-5 mx-3">
                                            <i class="fas fa-save"></i>
                                            <span class="mx-2">Save Contact</span>
                                        </button>
                                        <button type="reset" class="btn btn-outline-secondary btn-md-block px-5 ml-3">
                                            <i class="fas fa-sync-alt"></i>
                                            <span class="mx-2">Reset</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
<script th:src="@{/js/script.js}"></script>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" th:replace="user/privatebase::page(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="main-bg content dash-height profile-details">
    <div class="container-fluid size-100 d-flex justify-content-center align-items-center">
        <div class="card p-5 addcontact">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="m-3" id="card-title">User Details</h2>
                    </div>
                </div>
            </div>

            <div class="card-body h-100">
                <div class="row my-2" th:if="${session.message}">
                    <div class="col-md-12 pl-0">
                        <div class="text-center alert" th:classappend="${session.message.className}">
                            <span class="font-weight-bold" th:text="${session.message.text}"></span>
                        </div>
                    </div>
                    <th:block th:text="${#session.removeAttribute('message')}"/>
                </div>
                <div class="container-fluid px-0 h-100">
                    <div class="row my-2 mb-4 h-50">
                        <div class="col-md-4 mb-4 h-100 text-center">
                            <div class="row h-100">
                                <div class="col-md-12 h-100">
                                    <img alt="" class="border border-secondary img-fluid" th:src="${profilePic}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7 offset-md-1 h-100">
                            <div class="row my-2">
                                <div class="col-md-8 form-group">
                                    <h5><b>Name</b></h5>
                                    <p class="my-1" th:text="${user.name}"></p>
                                </div>
                                <div class="col-md-4 form-group">
                                    <h5><b>Contact</b></h5>
                                    <p class="my-1" th:text="${user.contact}"></p>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-md-12 form-group">
                                    <h5><b>Email ID</b></h5>
                                    <p class="my-1" th:text="${user.email}"></p>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-md-5 form-group">
                                    <h5><b>Username</b></h5>
                                    <p class="my-1" th:text="${user.username}"></p>
                                </div>
                                <div class="col-md-7">
                                    <h5><b>Date of Registration</b></h5>
                                    <p class="my-1" th:text="${user.date}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4 h-25">
                        <div class="col-md-12 h-100 contact-content form-group">
                            <h5><b>About</b></h5>
                            <p th:text="${user.about}"></p>
                        </div>
                    </div>

                    <div class="row mt-5 h-10">
                        <div class="col-md-12 text-center">
                            <a class="btn btn-success px-5 mx-3" th:href="@{/user/edit-profile}">
                                <i class="fas fa-edit"></i>
                                <span class="mx-2">Edit Details</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

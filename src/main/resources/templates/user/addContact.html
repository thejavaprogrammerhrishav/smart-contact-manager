<!DOCTYPE html>
<html lang="en" th:replace="user/privatebase::page(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="main-bg content dash-height ">
    <div class="container-fluid size-100 d-flex justify-content-center align-items-center">
        <div class="card p-5 addcontact add-contact-card">
            <div class="card-header pt-5 px-5 pb-3 add-contact-header">
                <h2 class="change-title">Add New Contact</h2>
                <p class="m-0"><b>* </b>All Fields Are Mandatory</p>
            </div>
            <div class="row my-3" th:if="${session.message}">
                <div class="col-md-12">
                    <div class="text-center alert" th:classappend="${session.message.className}">
                        <span class="font-weight-bold" th:text="${session.message.text}"></span>
                    </div>
                </div>
                <th:block th:text="${#session.removeAttribute('message')}"/>
            </div>
            <div class="card-body" style="overflow-y: scroll;">
                <form enctype="multipart/form-data" method="post" th:action="@{/user/save-contact}" th:object="${contact}">
                    <div class="row my-3">
                        <div class="col-md-6 padding-0">
                            <div class="form-group">
                                <label for="name">Enter Name</label>
                                <input class="form-control" id="name" name="name"
                                       th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                       th:value="${contact.name}"
                                       type="text">
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 padding-0">
                            <div class="form-group">
                                <label for="nickname">Enter NickName</label>
                                <input class="form-control" id="nickname" name="nickname"
                                       th:classappend="${#fields.hasErrors('nickname') ? 'is-invalid' : ''}"
                                       th:value="${contact.nickname}"
                                       type="text">
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('nickname')}" th:text="${e}">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-4 padding-0">
                            <div class="form-group">
                                <label for="contact1">Enter Contact No. 1</label>
                                <input class="form-control" id="contact1" name="contact1"
                                       th:classappend="${#fields.hasErrors('contact1') ? 'is-invalid' : ''}"
                                       th:value="${contact.contact1}"
                                       type="text">
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('contact1')}" th:text="${e}">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 padding-0">
                            <div class="form-group">
                                <label for="contact2">Enter Contact No. 2</label>
                                <input class="form-control" id="contact2" name="contact2"
                                       th:classappend="${#fields.hasErrors('contact2') ? 'is-invalid' : ''}"
                                       th:value="${contact.contact2}"
                                       type="text">
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('contact2')}" th:text="${e}">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 padding-0">
                            <div class="form-group">
                                <label for="contact3">Enter Contact No. 3</label>
                                <input class="form-control" id="contact3" name="contact3"
                                       th:classappend="${#fields.hasErrors('contact3') ? 'is-invalid' : ''}"
                                       th:value="${contact.contact3}"
                                       type="text">
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('contact3')}" th:text="${e}">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6 padding-0">
                            <div class="form-group">
                                <label for="email">Enter Email</label>
                                <input class="form-control" id="email" name="email"
                                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                       th:value="${contact.email}"
                                       type="email">
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 padding-0">
                            <div class="form-group">
                                <label for="work">Enter Work</label>
                                <input class="form-control" id="work" name="work"
                                       th:classappend="${#fields.hasErrors('work') ? 'is-invalid' : ''}"
                                       th:value="${contact.work}"
                                       type="text">
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('work')}" th:text="${e}">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-12 padding-0">
                            <div class="form-group">
                                <label for="about">Enter About</label>
                                <textarea class="form-control" cols="30" id="about" name="about" rows="5"
                                          th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"
                                          th:text="${contact.about}"></textarea>
                                <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}" th:text="${e}">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6 padding-0">
                            <label>Select Profile Image</label>
                            <div class="custom-file">
                                <input class="custom-file-input" id="profimg" name="profimg" onchange="imgChange()"
                                       type="file">
                                <label class="custom-file-label" for="profimg" id="imgLbl">Choose File</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5 mb-3">
                        <div class="col-md-12 pt-3 text-center padding-0">
                            <button class="btn btn-success btn-md-block px-5 mr-3" type="submit">
                                <i class="fas fa-phone-alt"></i>
                                <span class="ml-3">Save Contact</span>
                            </button>
                            <button class="btn btn-outline-secondary btn-md-block px-5" type="reset">
                                <i class="fas fa-sync-alt"></i>
                                <span class="ml-3">Reset</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
</section>


</body>
</html>

<!DOCTYPE html>
<html lang="en" th:replace="base::page(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="main-bg d-flex justify-content-center align-items-center sec-height forgot-height">
    <div class="card p-5 forgot-width">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7 d-flex align-items-center justify-content-center">
                    <img th:src="@{/img/reset.png}" alt="" class="img-fluid" style="max-height: 420px !important;">
                </div>
                <div class="col-md-5 p-3 mt-md-forgot">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Reset Password</h3>
                            <p>Please check your email and verify the details below</p>
                        </div>
                    </div>

                    <div class="row my-2" th:if="${session.message}">
                        <div class="col-md-12">
                            <div class="alert alert-danger">
                                <span th:text="${session.message.text}"></span>
                                <th:block th:text="${#session.removeAttribute('message')}"/>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{/reset-password}" method="post">
                        <div class="row my-3">
                            <div class="col-md-12 form-group">
                                <label for="password">Enter New Password</label>
                                <input type="password" class="form-control" id="password" name="password" th:value="${password}">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-12 form-group">
                                <label for="cpassword">Confirm Password</label>
                                <input type="password" class="form-control" id="cpassword" name="cpassword" th:value="${cpassword}">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-success btn-md-block px-5">
                                    <i class="fas fa-shield-alt"></i>
                                    <span class="mx-3">Reset Password</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

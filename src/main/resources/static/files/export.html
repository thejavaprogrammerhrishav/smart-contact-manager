<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 100% !important;
      height: 100vh !important;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      margin: 20px auto !important;
      padding: 15px !important;
      width: 80% !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body>
<section class="container" style="text-align: center;">
  <table border="1" cellpadding="5" cellspacing="7" style="width: 100%; table-layout: fixed;">
    <thead>
    <tr>
      <th colspan="7">
        <h2>User Details</h2>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th colspan="3">Name</th>
      <th>Contact</th>
      <th colspan="2">Email ID</th>
      <th>Date</th>
    </tr>
    <tr>
      <td colspan="3">${user.name}</td>
      <td>${user.contact}</td>
      <td colspan="2">${user.email}</td>
      <td>${user.date}</td>
    </tr>
    <tr>
      <td colspan="1">About</td>
      <td colspan="6">
        <p>${user.about}</p>
      </td>
    </tr>
    </tbody>
  </table>

</section>
<section class="container" style="text-align: center; height: 50% !important; overflow: auto;">
  <table border="1" cellpadding="5" cellspacing="7" style="width: 150%; table-layout: fixed;">
    <thead>
    <tr>
      <th colspan="17">
        <h2>Contact Details</h2>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th colspan="2">Name</th>
      <th colspan="2">Nick Name</th>
      <th colspan="2">Photo</th>
      <th colspan="1">Contact &nbsp; I</th>
      <th colspan="1">Contact II</th>
      <th colspan="1">Contact III</th>
      <th colspan="3">Email ID</th>
      <th colspan="1">Work</th>
      <th colspan="1">Date</th>
      <th colspan="3">About</th>
    </tr>

    ${contactList}

    </tbody>
  </table>
</section>
</body>

</html>
